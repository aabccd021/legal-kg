              Australia, Pemerintah Republik Indonesia dan Pemerintah Australia telah menandatangani
              Persetujuan Kemitraan Ekonomi Komprehensif — Indonesia-Australia Indonesia-Australia
              Comprehensive Economic Partnership Agreement) pada tanggal 4 Maret 2019 di Jakarta,
