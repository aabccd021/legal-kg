                description:
                  type: text
                  node:
                    nodeType: segmen
                    textName: description
                    parentNode: *ref_12
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_13
                      nodeType: huruf
                      key: '1'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Kekarantinaan Kesehatan adalah upaya mencegah dan menangkal keluar atau
                        masuknya penyakit dan/atau faktor risiko kesehatan masyarakat yang
                        berpotensi menimbulkan kedaruratan kesehatan masyarakat.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Kedaruratan Kesehatan Masyarakat adalah kejadian kesehatan masyarakat yang
                        bersifat luar biasa dengan ditandai penyebaran penyakit menular dan/atau
                        kejadian yang disebabkan oleh radiasi nuklir, pencemaran biologi,
                        kontaminasi kimia, bioterorisme, dan pangan yang menimbulkan bahaya
                        kesehatan dan berpotensi menyebar lintas wilayah atau lintas negara.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Pintu Masuk adalah tempat masuk dan keluarnya alat angkut, orang, dan/atau
                        barang, baik berbentuk pelabuhan, bandar udara, maupun pos lintas batas
                        darat negara.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Alat Angkut adalah kapal, pesawat udara, dan kendaraan darat yang digunakan
                        dalam melakukan perjalanan sesuai dengan ketentuan peraturan
                        perundang-undangan.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Barang adalah produk nyata, hewan, tumbuhan, dan jenazah atau abu jenazah
                        yang dibawa dan/atau dikirim melalui perjalanan, termasuk benda/alat yang
                        digunakan dalam Alat Angkut. sa 2 Y Evi Ra
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Karantina adalah pembatasan kegiatan dan/atau pemisahan seseorang yang
                        terpapar penyakit menular sebagaimana ditetapkan dalam peraturan perundang-
                        undangan meskipun belum menunjukkan gejala apapun atau sedang berada dalam
                        masa inkubasi, dan/atau pemisahan peti kemas, Alat Angkut, atau Barang
                        apapun yang diduga terkontaminasi dari orang dan/atau Barang yang mengandung
                        penyebab penyakit atau sumber bahan kontaminasi lain untuk mencegah
                        kemungkinan penyebaran ke orang dan/atau Barang di sekitarnya.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Isolasi adalah pemisahan orang sakit dari orang sehat yang dilakukan di
                        fasilitas pelayanan kesehatan untuk mendapatkan pengobatan dan perawatan.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Karantina Rumah adalah pembatasan penghuni dalam suatu rumah beserta isinya
                        yang diduga terinfeksi penyakit dan/atau terkontaminasi sedemikian rupa
                        untuk mencegah kemungkinan penyebaran penyakit atau kontaminasi.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Karantina Rumah Sakit adalah pembatasan seseorang dalam rumah sakit yang
                        diduga terinfeksi penyakit dan/atau terkontaminasi sedemikian rupa untuk
                        mencegah kemungkinan penyebaran penyakit atau kontaminasi.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Karantina Wilayah adalah pembatasan penduduk dalam suatu wilayah termasuk
                        wilayah Pintu Masuk beserta isinya yang diduga terinfeksi penyakit dan/atau
                        terkontaminasi sedemikian rupa untuk mencegah kemungkinan penyebaran
                        penyakit atau kontaminasi.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Pembatasan Sosial Berskala Besar adalah pembatasan kegiatan tertentu
                        penduduk dalam suatu wilayah yang diduga terinfeksi penyakit dan/atau
                        terkontaminasi sedemikian rupa untuk mencegah kemungkinan penyebaran
                        penyakit atau kontaminasi. sat Fa 1 Tg “2.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Status Karantina adalah keadaan Alat Angkut, orang, dan Barang yang berada
                        di suatu tempat untuk dilakukan Kekarantinaan Kesehatan.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '13'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Zona Karantina adalah area atau tempat tertentu untuk dapat menyelenggarakan
                        tindakan Kekarantinaan Kesehatan.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: huruf
                      key: '14'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Persetujuan Karantina Kesehatan adalah surat pernyataan yang diberikan oleh
                        pejabat karantina kesehatan kepada penanggung jawab Alat Angkut yang berupa
                        pernyataan persetujuan bebas karantina atau persetujuan karantina terbatas.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: huruf
                      key: '15'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Kapal adalah kendaraan air dengan bentuk dan jenis tertentu, yang digerakkan
                        dengan tenaga angin, tenaga mekanik, energi lainnya, ditarik atau ditunda
                        termasuk kendaraan yang berdaya dukung dinamis, kendaraan di bawah permukaan
                        air, serta alat apung dan bangunan terapung yang tidak berpindah- pindah.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: huruf
                      key: '16'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Pesawat Udara adalah setiap mesin atau alat yang dapat terbang di atmosfer
                        karena gaya angkat dari reaksi udara, tetapi bukan karena reaksi udara
                        terhadap permukaan bumi yang digunakan untuk penerbangan.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: huruf
                      key: '17'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Kendaraan Darat adalah suatu sarana angkut di darat yang terdiri atas
                        kendaraan bermotor termasuk kendaraan yang berjalan di atas rel dan
                        kendaraan tidak bermotor.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: huruf
                      key: '18'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Awak Kapal yang selanjutnya disebut Awak adalah orang yang bekerja atau
                        dipekerjakan di atas Kapal oleh pemilik atau operator Kapal untuk melakukan
                        tugas di atas Kapal sesuai dengan jabatannya yang tercantum dalam buku
                        sijil. Psi £ Hg & “9. L
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: huruf
                      key: '19'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Personel Pesawat Udara yang selanjutnya disebut Personel adalah orang yang
                        bekerja atau dipekerjakan di atas Pesawat Udara oleh pemilik atau operator
                        Pesawat Udara untuk melakukan tugas di atas Pesawat Udara.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: huruf
                      key: '20'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Nakhoda adalah salah seorang dari Awak Kapal yang menjadi pemimpin tertinggi
                        di Kapal dan mempunyai wewenang dan tanggung jawab tertentu sesuai dengan
                        ketentuan peraturan perundang-undangan.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: huruf
                      key: '21'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Kapten Penerbang adalah penerbang yang ditugaskan oleh perusahaan atau
                        pemilik Pesawat Udara untuk memimpin penerbangan dan bertanggung jawab penuh
                        terhadap keselamatan penerbangan selama pengoperasian Pesawat Udara sesuai
                        dengan ketentuan peraturan perundang-undangan.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: huruf
                      key: '22'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Pelabuhan adalah tempat yang terdiri atas daratan dan/atau perairan dengan
                        batas-batas tertentu sebagai tempat kegiatan pemerintahan dan kegiatan
                        pengusahaan yang dipergunakan sebagai tempat Kapal bersandar, naik turun
                        penumpang, dan/atau bongkar muat Barang, berupa terminal dan tempat berlabuh
                        Kapal yang dilengkapi dengan fasilitas keselamatan dan keamanan pelayaran
                        dan kegiatan penunjang pelabuhan serta sebagai tempat perpindahan intra dan
                        antarmoda transportasi.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: huruf
                      key: '23'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Bandar Udara adalah kawasan di daratan dan/atau perairan dengan batas-batas
                        tertentu yang digunakan sebagai tempat Pesawat Udara mendarat dan lepas
                        landas, naik turun penumpang, bongkar muat Barang, dan tempat perpindahan
                        intra dan antarmoda transportasi, yang dilengkapi dengan fasilitas
                        keselamatan dan keamanan penerbangan, serta fasilitas pokok dan fasilitas
                        penunjang lainnya. Ps £ “ & F1 2 ae R9,
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: huruf
                      key: '24'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Pos Lintas Batas Darat Negara adalah Pintu Masuk orang, Barang, dan Alat
                        Angkut melalui darat lintas negara.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: huruf
                      key: '25'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Pengawasan Kekarantinaan Kesehatan adalah kegiatan pemeriksaan dokumen
                        karantina kesehatan dan faktor risiko kesehatan masyarakat terhadap Alat
                        Angkut, orang, serta Barang oleh pejabat karantina kesehatan.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: huruf
                      key: '26'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Faktor Risiko Kesehatan Masyarakat adalah hal, keadaan, atau peristiwa yang
                        dapat mempengaruhi kemungkinan timbulnya pengaruh buruk terhadap kesehatan
                        masyarakat.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: huruf
                      key: '27'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Terjangkit adalah kondisi seseorang yang menderita penyakit yang dapat
                        menjadi sumber penular penyakit yang berpotensi menyebabkan Kedaruratan
                        Kesehatan Masyarakat.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: huruf
                      key: '28'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Terpapar adalah kondisi orang, Barang, atau Alat Angkut yang terpajan,
                        terkontaminasi, dalam masa inkubasi, insektasi, pestasi, ratisasi, termasuk
                        kimia dan radiasi.
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: huruf
                      key: '29'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Pejabat Karantina Kesehatan adalah pegawai negeri sipil yang bekerja di
                        bidang kesehatan yang diberi kewenangan oleh menteri yang menyelenggarakan
                        urusan pemerintahan di bidang kesehatan untuk melaksanakan Kekarantinaan
                        Kesehatan.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: huruf
                      key: '30'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Dokumen Karantina Kesehatan adalah surat keterangan kesehatan yang dimiliki
                        setiap Alat Angkut, orang, dan Barang yang memenuhi persyaratan baik
                        nasional maupun internasional.
                      references: []
                  - type: point
                    node: &ref_43
                      nodeType: huruf
                      key: '31'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_43
                      textString: >-
                        Setiap Orang adalah orang perseorangan dan/atau badan, baik yang berbentuk
                        badan hukum maupun tidak berbadan hukum. ja - Tg Le il 9.
                      references: []
                  - type: point
                    node: &ref_44
                      nodeType: huruf
                      key: '32'
