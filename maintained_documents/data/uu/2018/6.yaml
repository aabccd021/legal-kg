              sebagaimana yang diamanatkan dalam regulasi internasional di bidang kesehatan, dan
              dalam melaksanakan amanat ini Indonesia harus menghormati sepenuhnya martabat, hak
              asasi manusia, dasar-dasar kebebasan seseorang, dan penerapannya secara universal,
